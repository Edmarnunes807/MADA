<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chá de Panela</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🎉 Lista de Presentes - Chá de Panela</h1>
    <p>Escolha seus presentes e confirme sua participação 💌</p>
  </header>

  <main>
    <!-- Formulário de dados -->
    <section class="form-section">
      <form id="giftForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <h2>📋 Lista I – Cozinha</h2>
        <div id="lista1" class="gift-list"></div>

        <h2>🚿 Lista II – Banheiro e Quarto</h2>
        <div id="lista2" class="gift-list"></div>

        <h2>⚡ Lista III – Eletros e Utilidades</h2>
        <div id="lista3" class="gift-list"></div>

        <button type="submit">Confirmar Presente</button>
      </form>
    </section>

    <!-- PIX -->
    <section class="pix-section">
      <h2>💳 PIX</h2>
      <p>Se preferir, contribua com qualquer valor via PIX:</p>
      <div class="pix-box">
        <span id="pixKey"></span>
        <button type="button" onclick="copiarPix()">Copiar chave</button>
      </div>
    </section>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <p id="modalMessage"></p>
      <button onclick="fecharModal()">Fechar</button>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="script.js"></script>
</body>
</html>
